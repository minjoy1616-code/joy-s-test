<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Î∞à Ï¥àÏÑ± ÌÄ¥Ï¶à</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .bg-custom-gradient {
            background-image: linear-gradient(to bottom right, #f8b4d8, #a78bfa); /* More vibrant pastel gradient */
        }
        .btn-green-pulse {
            animation: pulse-green 1s infinite;
        }
        .btn-purple-pulse {
            animation: pulse-purple 1s infinite;
        }
        @keyframes pulse-green {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
        @keyframes pulse-purple {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 flex items-center justify-center min-h-screen">
    <div id="quiz-container" class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4 transform transition-all duration-500 hover:scale-105">
        <h1 class="text-4xl font-extrabold mb-6 text-gray-800">
            Ï¥àÏÑ± ÌÄ¥Ï¶à <span class="text-purple-500">Í≤åÏûÑ</span>
        </h1>
        <div id="start-screen" class="flex flex-col items-center">
            <p class="text-gray-600 mb-4 text-lg">Ï¥ù 10Î¨∏Ï†ú, Ï†úÌïú ÏãúÍ∞Ñ 2Î∂Ñ!</p>
            <button id="start-btn" class="w-full bg-purple-400 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:bg-purple-500 transition-colors transform hover:scale-105 active:scale-95 btn-purple-pulse">Í≤åÏûÑ ÏãúÏûë</button>
        </div>
        <div id="game-area" class="hidden flex-col items-center">
            <div id="timer" class="text-2xl font-bold font-mono text-red-500 mb-6 rounded-full bg-red-100 px-6 py-3 shadow-inner">
                ÎÇ®ÏùÄ ÏãúÍ∞Ñ: <span id="time-display">120</span>Ï¥à
            </div>
            <div id="quiz-card" class="bg-custom-gradient text-white p-8 rounded-2xl shadow-xl mb-6 w-full transform transition-all duration-500">
                <p id="question-number" class="text-xl font-semibold mb-2 opacity-80"></p>
                <p id="initials" class="text-5xl font-extrabold tracking-widest my-4"></p>
                <p id="question-text" class="text-base italic mt-4 text-white opacity-90"></p>
            </div>
            <div id="result" class="text-xl font-bold mb-4 h-6 transition-opacity duration-300"></div>
            <input type="text" id="user-answer" class="w-full p-4 mb-4 rounded-xl border-2 border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:border-purple-400 transition-colors placeholder-gray-400" placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <button id="submit-btn" class="w-full bg-green-400 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:bg-green-500 transition-colors transform hover:scale-105 active:scale-95">Ï†ïÎãµ Ï†úÏ∂ú</button>
            <button id="pass-btn" class="w-full bg-gray-400 text-white font-bold py-4 px-8 rounded-xl mt-3 shadow-lg hover:bg-gray-500 transition-colors transform hover:scale-105 active:scale-95 hidden">Ìå®Ïä§</button>
        </div>
        <div id="end-screen" class="hidden flex-col items-center mt-4">
            <h2 id="final-score" class="text-2xl font-bold mb-4 text-gray-800"></h2>
            <button id="restart-btn" class="w-full bg-purple-400 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:bg-purple-500 transition-colors transform hover:scale-105 active:scale-95">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Í≤åÏûÑ ÏöîÏÜåÎ•º Î≥ÄÏàòÏóê Ìï†Îãπ
            const startScreen = document.getElementById('start-screen');
            const gameArea = document.getElementById('game-area');
            const endScreen = document.getElementById('end-screen');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const questionNumberEl = document.getElementById('question-number');
            const initialsEl = document.getElementById('initials');
            const questionTextEl = document.getElementById('question-text');
            const userAnswerInput = document.getElementById('user-answer');
            const submitBtn = document.getElementById('submit-btn');
            const passBtn = document.getElementById('pass-btn');
            const resultEl = document.getElementById('result');
            const timerEl = document.getElementById('timer');
            const timeDisplayEl = document.getElementById('time-display');
            const finalScoreEl = document.getElementById('final-score');

            let currentQuestionIndex = 0;
            let score = 0;
            let timer;
            let timeRemaining = 120;

            const questions = [
                { initials: '„Öà„ÖÅ„Öä', answer: 'Ï†êÎ©îÏ∂î', question: 'Ï†êÏã¨ Î©îÎâ¥ Ï∂îÏ≤ú' },
                { initials: '„Öá„Ñ±„Ñπ„Öá„ÖÇ„ÖÇ„ÖÇ„Ñ±', answer: 'Ïù¥Í±∞Î†àÏïåÎ∞òÎ∞ïÎ∂àÍ∞Ä', question: 'Ïù¥Í±∞ ÏßÑÏßú Î∞òÎ∞ïÌï† Ïàò ÏóÜÏùÑ Ï†ïÎèÑÎ°ú ÏÇ¨Ïã§Ïù¥ÎùºÎäî Îúª' },
                { initials: '„Öé„Öá„Öå', answer: 'ÌôîÏù¥ÌåÖ', question: 'ÏùëÏõêÏù¥ÎÇò Í≤©Î†§Ìï† Îïå. Ïó¨Ï†ÑÌûà Ï¥àÏÑ± Î∞àÏúºÎ°ú ÏûêÏ£º ÌôúÏö©' },
                { initials: '„ÖÜ„ÖÖ„Ñπ', answer: 'ÏåâÏÜåÎ¶¨', question: 'Ïì∏Îç∞ÏóÜÎäî ÏÜåÎ¶¨' },
                { initials: '„Öá„ÖÅ„Öá„Ñ±', answer: 'ÏïàÎ¨ºÏïàÍ∂Å', question: 'Ïïà Î¨ºÏñ¥Î¥§Í≥† Ïïà Í∂ÅÍ∏àÌï¥' },
                { initials: '„Öà„Ñ≤', answer: 'Ï†äÍº∞', question: 'Ï†äÏùÄ ÏÇ¨ÎûåÏù∏Îç∞ÎèÑ Î∂àÍµ¨ÌïòÍ≥† ÎÇòÏù¥ÎÇò ÏßÄÏúÑ Îì±ÏùÑ ÎÇ¥ÏÑ∏Ïõå ÎÇ®ÏùÑ Í∞ÄÎ•¥ÏπòÎ†§ ÎìúÎäî ÏÇ¨ÎûåÏùÑ ÎπÑÍº¨Îäî Îßê' },
                { initials: '„Ñ±„ÖÖ', answer: 'Í∞ìÏÉù', question: 'Í∞ì(God)Í≥º Ïù∏ÏÉùÏùÑ Ìï©Ïπú ÎßêÎ°ú, ÏôÑÎ≤ΩÌïòÍ≥† Î∂ÄÏßÄÎü∞Ìïú ÏÇ∂ÏùÑ ÏùòÎØ∏' },
                { initials: '„Öé„ÖÅ„Öé', answer: 'HMH', question: '‚ÄòÌïòÎ©¥ÌïúÎã§‚ÄôÏùò Ï§ÑÏûÑÎßê ÏòÅÏñ¥ÌëúÌòÑ, ÏÉÅÌô©Ïóê Îî∞Îùº ÌñâÎèôÌïúÎã§Í≥† Í∞ÑÎã®Ìûà ÌëúÌòÑÌï† Îïå' },
                { initials: '„ÖÖ„ÖÖ„Öç„Ñ∑', answer: 'ÏÑπÏãúÌë∏Îìú', question: 'Í∞ïÎ†¨ÌïòÍ≥† Ï§ëÎèÖÏÑ± ÏûàÎäî ÏùåÏãù ÌëúÌòÑ' },
                { initials: '„Ñ±„Öá„Öá', answer: 'Í∑ÄÏó¨Ïõå', question: 'Ïù∏ÌÑ∞ÎÑ∑¬∑SNSÏóêÏÑú ‚ÄòÍ∑ÄÏó¨Ïõå‚ÄôÎ•º Ï¥àÏÑ±ÏúºÎ°ú Ï§ÑÏó¨ ÌëúÌòÑÌïú Î∞à Îã®Ïñ¥.' }
            ];

            // Í≤åÏûÑ ÏãúÏûë
            const startGame = () => {
                currentQuestionIndex = 0;
                score = 0;
                timeRemaining = 120;
                startScreen.classList.add('hidden');
                gameArea.classList.remove('hidden');
                endScreen.classList.add('hidden');
                timerEl.classList.remove('hidden');
                timeDisplayEl.textContent = timeRemaining;
                
                // questions Î∞∞Ïó¥ÏùÑ ÏÑûÏñ¥ÏÑú Îß§Î≤à Îã§Î•∏ ÏàúÏÑúÎ°ú Í≤åÏûÑ ÏßÑÌñâ
                questions.sort(() => Math.random() - 0.5);

                showQuestion();
                startTimer();
            };

            // ÌÉÄÏù¥Î®∏ ÏãúÏûë
            const startTimer = () => {
                timer = setInterval(() => {
                    timeRemaining--;
                    timeDisplayEl.textContent = timeRemaining;
                    if (timeRemaining <= 0) {
                        endGame();
                    }
                }, 1000);
            };

            // Îã§Ïùå Î¨∏Ï†ú Î≥¥Ïó¨Ï£ºÍ∏∞
            const showQuestion = () => {
                if (currentQuestionIndex < questions.length) {
                    const currentQuestion = questions[currentQuestionIndex];
                    questionNumberEl.textContent = `Î¨∏Ï†ú ${currentQuestionIndex + 1}/${questions.length}`;
                    initialsEl.textContent = currentQuestion.initials;
                    questionTextEl.textContent = currentQuestion.question;
                    userAnswerInput.value = '';
                    userAnswerInput.disabled = false;
                    submitBtn.classList.remove('hidden');
                    passBtn.classList.add('hidden');
                    resultEl.textContent = '';
                    resultEl.classList.remove('text-green-600', 'text-red-600');
                    userAnswerInput.focus();
                } else {
                    endGame();
                }
            };

            // Ï†ïÎãµ ÌôïÏù∏ Î∞è Îã§Ïùå Î¨∏Ï†úÎ°ú ÏûêÎèô Ïù¥Îèô
            const checkAnswer = () => {
                const userAnswer = userAnswerInput.value.trim().replace(/\s/g, "");
                const currentQuestion = questions[currentQuestionIndex];

                if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                    resultEl.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§! üéâ';
                    resultEl.classList.add('text-green-600');
                    score++;
                    userAnswerInput.disabled = true;
                    submitBtn.classList.add('hidden');
                    passBtn.classList.add('hidden');
                    // 1Ï¥à Îí§Ïóê Îã§Ïùå Î¨∏Ï†úÎ°ú Ïù¥Îèô
                    setTimeout(() => {
                        currentQuestionIndex++;
                        showQuestion();
                    }, 1000);
                } else {
                    resultEl.textContent = `Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµÏùÄ '${currentQuestion.answer}' ÏûÖÎãàÎã§.`;
                    resultEl.classList.add('text-red-600');
                    submitBtn.classList.add('hidden');
                    passBtn.classList.remove('hidden');
                }
            };

            // Í≤åÏûÑ Ï¢ÖÎ£å
            const endGame = () => {
                clearInterval(timer);
                gameArea.classList.add('hidden');
                endScreen.classList.remove('hidden');
                finalScoreEl.textContent = `ÏµúÏ¢Ö Ï†êÏàò: ${score} / ${questions.length}`;
            };

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            startBtn.addEventListener('click', startGame);

            submitBtn.addEventListener('click', checkAnswer);
            
            passBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                showQuestion();
            });

            restartBtn.addEventListener('click', () => {
                endScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
                finalScoreEl.textContent = '';
            });

            userAnswerInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !userAnswerInput.disabled) {
                    checkAnswer();
                }
            });
        });
    </script>
</body>
</html>
